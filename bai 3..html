<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập vào một số"));
    let num1=0;
    let num2=1,
        next,
        cnt=0
function printFibocci() {
    while (cnt<n){
        next=num1+num2;
        num1=num2;
        num2=next;
        cnt++;
        document.write(" "+num1)
        if (num2>n){
            break;
        }}


}printFibocci(n);
</script>
</body>
</html>
