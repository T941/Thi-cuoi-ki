<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:2px solid black"/>
<script>
    function  Rectangle(height,width) {
        this.height = height;
        this.width = width;
        this.Display = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle = "grb(23,24,25)";
            let x=10;
            let y=10;
            ctx.fillRect(x,y,this.height,this.width);

        }
    }
    let hinhchunhat = new Rectangle(100,200);
    hinhchunhat.Display();

</script>
</body>
</html>
